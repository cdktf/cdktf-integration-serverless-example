version: 2
updates:
  - package-ecosystem: "npm"
    versioning-strategy: "increase-if-necessary"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "automerge"
      - "auto-approve"
    open-pull-requests-limit: 5
    ignore:
      - dependency-name: "@types/node"
      # For providers, ignore all non-breaking updates for version updates only
      - dependency-name: "@cdktf/provider-*"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]
      # Web Vitals v5 has a bunch of incompatible breaking changes that we don't want to deal with
      - dependency-name: "web-vitals"
        update-types: ["version-update:semver-major"]
    groups:
      cdktf:
        patterns:
          - "cdktf"
          - "cdktf-cli"
          - "@cdktf/*"
      jest:
        patterns:
          - "jest"
          - "jest-*"
          - "ts-jest"
          - "@types/jest"
          - "@jest/*"
      eslint:
        patterns:
          - "eslint"
          - "eslint-*"
          - "@typescript-eslint/*"
      aws:
        patterns:
          - "aws-sdk"
          - "dynamodb-toolbox"
          - "@types/aws-lambda"
          - "@aws-sdk/*"
      lodash:
        patterns:
          - "lodash"
          - "@types/lodash"
      uuid:
        patterns:
          - "uuid"
          - "@types/uuid"
      react:
        patterns:
          - "react"
          - "react-*"
          - "@types/react*"
          - "@testing-library/*"
      babel:
        patterns:
          - "babel-*"
          - "@babel/*"
      webpack:
        patterns:
          - "webpack"
          - "webpack-*"
          - "@webpack/*"
          - "*-webpack-plugin"
          - "*-loader"
      dotenv:
        patterns:
          - "postcss"
          - "postcss-*"
          - "@csstools/postcss-*"
      dotenv:
        patterns:
          - "dotenv"
          - "dotenv-*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "automerge"
      - "auto-approve"
