version: 2
updates:
  - package-ecosystem: "npm"
    versioning-strategy: "increase"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "automerge"
      - "auto-approve"
    open-pull-requests-limit: 5
    ignore:
      - dependency-name: "@types/node"
      # For providers, ignore all non-breaking updates for version updates only
      - dependency-name: "@cdktf/provider-*"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]
    groups:
      cdktf:
        patterns:
          - "cdktf"
          - "cdktf-cli"
          - "@cdktf/*"
      jest:
        patterns:
          - "jest"
          - "ts-jest"
          - "@types/jest"
          - "@jest/*"
          - "@testing-library/jest-dom"
      aws:
        patterns:
          - "aws-sdk"
          - "dynamodb-toolbox"
          - "@types/aws-lambda"
          - "@aws-sdk/*"
      lodash:
        patterns:
          - "lodash"
          - "@types/lodash"
      uuid:
        patterns:
          - "uuid"
          - "@types/uuid"
      react:
        patterns:
          - "react"
          - "react-*"
          - "@types/react*"
          - "@testing-library/react"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "automerge"
      - "auto-approve"
    # only update hashicorp actions, external actions managed by tsccr
    allow:
      - dependency-name: "hashicorp/*"
